<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name<input id="name" type="text" placeholder="Enter your Name" required /></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
      <label id="number-label">Age
      (optional)<input id="number" type="number" min="10" max="99" placeholder="Age" /></label>
        <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input class="inline" type="radio" value="radio" name="radio">Definitely</label>
        <label><input class="inline" type="radio" value="radio" name="radio">Maybe</label>
        <label><input class="inline" type="radio" value="radio" name="radio">Not sure</label>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
        <label for="checkbox">What would you like to see improved? <span>(Check all that apply)</span></label>
        <label><input class="inline" type="checkbox" value="checkbox">Front-end Projects</label>
        <label><input class="inline" type="checkbox" value="checkbox">Back-end Projects</label>
        <label><input class="inline" type="checkbox" value="checkbox">Data Visualization</label>
        <label><input class="inline" type="checkbox" value="checkbox">Challenges</label>
        <label><input class="inline" type="checkbox" value="checkbox">Open Source Community</label>
        <label><input class="inline" type="checkbox" value="checkbox">Gitter help rooms</label>
        <label><input class="inline" type="checkbox" value="checkbox">Videos</label>
        <label><input class="inline" type="checkbox" value="checkbox">City Meetups</label>
        <label><input class="inline" type="checkbox" value="checkbox">Wiki</label>
        <label><input class="inline" type="checkbox" value="checkbox">Forum</label>
        <label><input class="inline" type="checkbox" value="checkbox">Additional Courses</label>
      <label>Any comments or suggestions?
        <textarea >Enter your comment here...</textarea>
      </label>
        <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
